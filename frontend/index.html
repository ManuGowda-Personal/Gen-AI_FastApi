<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #4b0082;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 28%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .create-btn {
      background: #28a745;
      color: white;
    }

    .load-btn {
      background: #007bff;
      color: white;
      margin-top: 10px;
    }

    .update-btn {
      background: #ffc107;
      color: black;
      margin-left: 8px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f8f9fa;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create User</h2>

    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <input id="age" placeholder="Age" type="number" />
    <button class="create-btn" onclick="createUser()">Create</button>

    <h2>Users</h2>
    <button class="load-btn" onclick="loadUsers()">Load Users</button>

    <ul id="users"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
